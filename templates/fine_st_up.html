{%extends "admin.html" %}
{%block title%}FINE STATUS UPDATE{%endblock%}

<body>
    {% block body %}
    <form action="#" autocomplete="off" method="post" style="text-align:center;font-size:large;">
        <center>
            <table cellpadding="50" cellspacing="50" border="1" width="50%" style="text-align:center;">
                <tr style="background-color:rgb(127, 255, 212);">
                    <th>
                        <label for="roll">ROLL NUMBER: </label>
                    </th>

                    <td>
                        <br />
                        
                        <input type="text" name="id" placeholder="rollnumber" pattern="[0-9]{12}" minlength="12" maxlength="12" required/>
                        <br />
                        <br />

                    </td>
                </tr>
                <tr style="background-color:rgb(127, 255, 212);">
                    <th>
                        <label for="status">Status </label>
                    </th>
                    <td>
                        
                        <br />
                    <!--    <input type="text" name="status" placeholder="update status" /> -->
                        <input checked type="radio" name="status" value="NOT PAID">
				        Not paid
                        <input type="radio" name="status" value="PAID">
				        Paid
                        <br />
                        <br />

                    </td>
                </tr>

            </table>
            <br />
            <button type="submit" value="submit">SUBMIT</button>
        </center>
    </form>
        
    {% endblock %}
</body>

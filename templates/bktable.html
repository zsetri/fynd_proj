{%extends "profile.html" %}
{%block title%}Book Table{%endblock%}

<body>
    {% block body %}
    <h1 style="text-align:center">BOOKS</h1>
    <center>
        
        <table cellpadding="50" cellspacing="50" border="5px solid black" width="100%" style="text-align:center;background-color: white;color:black; column-width: 100px;">

            <tr style="text-align:center">
                <td>BKID</td>
                <td>BKNAME</td>
                <td>BKAUTHOR</td>
                <td>BKEDITION</td>
                <td>BKPUBLICATION</td>
                <td>BKGENRE</td>
                <td>BKSTATUS</td>
            </tr>

            {%for rec in b%}
            <tr>
                <td>{{rec[0]}}</td>
                <td>{{rec[1]}}</td>
                <td>{{rec[2]}}</td>
                <td>{{rec[3]}}</td>
                <td>{{rec[4]}}</td>
                <td>{{rec[5]}}</td>
                <td>{{rec[6]}}</td>
            </tr>
            {%endfor%}

        </table>
    </center>
    {% endblock %}
</body>

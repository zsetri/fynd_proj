<html>
    <head>
        <title>Feedback Form</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='CSS/feedback-style.css')}}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        
        <div class="container feedback-form">
            <div class="feedback-image">
                <img src="{{url_for('static',filename='feed/2.png')}}" style="width: 130px;height: 100px;" alt="">
            </div>
            <form method="POST">
                <h3>Drop your Feedback</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email"class="form-control" placeholder="Your E-mail">
                        </div>
                        
                        <div class="form-group">
                            <p>Are you satisfied by the Library Service</p>
                            Yes <input type="radio" name="YorN" value="Yes">
                            No <input type="radio" name="YorN" value="No">
                        </div>
                        <textarea name="textmsg" class="form-control" placeholder="Type your Message or Recommend your Suggestion" style="width: 650px;height: 200px;margin-bottom: 10px;"></textarea> 
                        <div class="form-group">
                            <input type="submit" name="btnsbmt" class="btnfeedback" value="Submit Feedback" style="outline:none;">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="number" class="form-control" placeholder="Your Mobile Number"><br/>
                            <p>Rate our Library Services on 5 </p>
                            <input type="radio" name="rate" value="1">
                            <input type="radio" name="rate" value="2">
                            <input type="radio" name="rate" value="3">
                            <input type="radio" name="rate" value="4">
                            <input type="radio" name="rate" value="5">

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>

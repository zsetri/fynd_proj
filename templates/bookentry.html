<!--page content-->

<div class="page-content p-4" id="content">
    <form class="needs-validation" method="post" autocomplete="off" novalidate>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputBookID">Book ID</label>
            <input type="number" class="form-control" id="inputBookID" name="inputBookID" placeholder="Book ID" min="1" max="999" required>
            <div class="valid-feedback">
                valid
            </div>
          </div>
          <div class="form-group col-md-8">
            <label for="inputBookName">Book Name</label>
            <input type="bookname" class="form-control" id="inputBookName" name="inputBookName" placeholder="Book Name" minlength="3" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAuthor">Author</label>
          <input type="text" class="form-control" id="inputAuthor" name="inputAuthor" placeholder="Name of the Author" pattern="(/^[A-Za-z].{3,}+$/)" minlength="3" required>
        </div>
        <div class="form-group">
          <label for="inputPublication">Publication</label>
          <input type="text" class="form-control" id="inputPublication" name="inputPublication" placeholder="Name of the Publication" minlength="3" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input">Edition</label>
            <input type="number" class="form-control" id="inputEdition" name="inputEdition" min="1" max="99" required>
          </div>
          <div class="form-group col-md-3">
            <label for="inputGenre">Genre</label>
            <select id="inputGenre" name="inputGenre" class="form-control" placeholder="select" required>
              <!--  <option disabled="disabled" selected="selected">Choose...</option> -->
                <option selected>Almanacs & Yearbooks</option>
                <option>Catalogs</option>
                <option>Computers & Technology</option>
                <option>Dictionaries</option>
                <option>Encyclopedias</option>
                <option>General</option>  
                <option>Humanities</option>
                <option>Politics & Social Sciences</option>
                <option>Study Guides</option>
                <option>Test Prep</option>
                <option>Textbooks</option>
                <option>Writing, Research & Publishing Guides</option>      
                <option>Others...</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="inputStatus">Book Status</label>
            <select id="inputStatus" name="inputStatus" class="form-control" placeholder="select" required>
        <!-- <option disabled="disabled" selected="selected">Select</option> -->
        <option selected value="Available">Available</option>
        <option value="Unavailable">Unavailable</option>
      </select>
          </div>
        </div>
        
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
              All the above details are correct
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      <p style="text-align: center;"><b> {% with messages = get_flashed_messages() %}
        {% if messages %}			
        {% for message in messages %}
        {{ message }}
        {% endfor %}			
        {% endif %}
        {% endwith %}</b>
        </p>
</body>
</html>
